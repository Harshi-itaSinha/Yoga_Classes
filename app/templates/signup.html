<!-- app/templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <!-- Bootstrap CSS (you can link to the CDN or include it locally) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style_signup.css') }}">
</head>
<body>

<div class="container">
  <h2>Signup</h2>
  <form id="signupForm" method="POST">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Signup</button>
  </form>
</div>

<!-- Bootstrap JS and jQuery (you can link to the CDN or include them locally) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom script for handling signup form submission -->
<script>
  document.getElementById('signupForm').addEventListener('submit', function (event) {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Basic validation - Check if both username and password are entered
    if (!username || !password) {
      alert('Please enter both username and password.');
      event.preventDefault();
    }
  });
</script>

</body>
</html>
